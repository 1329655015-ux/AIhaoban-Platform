<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <!-- Logo区域 -->
            <div class="logo-area">
                <div class="logo">
                    <i class="fas fa-rocket rocket-icon"></i>
                    <h1>AI好伴</h1>
                </div>
                <div class="logo-subtitle">全球AI聚合</div>
            </div>

            <!-- 导航卡片区域 -->
            <nav class="nav-container">
                <!-- 第一组：核心功能区 -->
                <div class="nav-section">
                    <div class="nav-card active" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <div class="nav-card" data-page="super-chat">
                        <i class="fas fa-comments"></i>
                        <span>超级对话</span>
                    </div>
                    <div class="nav-card" data-page="super-agent">
                        <i class="fas fa-robot"></i>
                        <span>超级Agent</span>
                    </div>
                    <div class="nav-card" data-page="super-intelligence">
                        <i class="fas fa-brain"></i>
                        <span>超级智能体</span>
                    </div>
                    <div class="nav-card" data-page="image-generation">
                        <i class="fas fa-image"></i>
                        <span>图像生成</span>
                    </div>
                    <div class="nav-card" data-page="ai-drawing">
                        <i class="fas fa-paint-brush"></i>
                        <span>AI修图</span>
                    </div>
                    <div class="nav-card" data-page="stock-analysis">
                        <i class="fas fa-chart-line"></i>
                        <span>股票分析</span>
                    </div>
                </div>

                <!-- 第二组：工具箱 -->
                <div class="nav-section">
                    <div class="section-label">工具箱</div>
                    <div class="nav-card" data-page="3d-models">
                        <i class="fas fa-cube"></i>
                        <span>3D模型</span>
                    </div>
                    <div class="nav-card" data-page="video-generation">
                        <i class="fas fa-video"></i>
                        <span>视频生成</span>
                    </div>
                    <div class="nav-card" data-page="suno-music">
                        <i class="fas fa-music"></i>
                        <span>Suno音乐</span>
                    </div>
                    <div class="nav-card" data-page="recent-hot">
                        <i class="fas fa-fire"></i>
                        <span>近期热门</span>
                    </div>
                    <div class="nav-card" data-page="super-ai-search">
                        <i class="fas fa-search"></i>
                        <span>超级AI搜索</span>
                    </div>
                    <div class="nav-card" data-page="beautiful-ppt">
                        <i class="fas fa-file-powerpoint"></i>
                        <span>精美PPT</span>
                    </div>
                    <div class="nav-card" data-page="audio-processing">
                        <i class="fas fa-volume-up"></i>
                        <span>音频处理</span>
                    </div>
                    <div class="nav-card" data-page="ai-voice">
                        <i class="fas fa-microphone"></i>
                        <span>AI声音</span>
                    </div>
                    <div class="nav-card" data-page="document-processing">
                        <i class="fas fa-file-alt"></i>
                        <span>文档处理</span>
                    </div>
                    <div class="nav-card" data-page="ai-treasure-box">
                        <i class="fas fa-box-open"></i>
                        <span>AI百宝箱</span>
                    </div>
                    <div class="nav-card" data-page="ai-design">
                        <i class="fas fa-palette"></i>
                        <span>AI设计</span>
                    </div>
                    <div class="nav-card" data-page="smart-charts">
                        <i class="fas fa-chart-bar"></i>
                        <span>智能图表</span>
                    </div>
                </div>

                <!-- 第三组：热门功能 -->
                <div class="nav-section">
                    <div class="section-label">热门功能</div>
                    <div class="nav-card" data-page="writing-assistant">
                        <i class="fas fa-pen-fancy"></i>
                        <span>写作助手</span>
                    </div>
                    <div class="nav-card" data-page="online-translation">
                        <i class="fas fa-language"></i>
                        <span>在线翻译</span>
                    </div>
                    <div class="nav-card" data-page="article-aigc">
                        <i class="fas fa-newspaper"></i>
                        <span>文章AIGC</span>
                    </div>
                    <div class="nav-card" data-page="more-functions">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>更多功能</span>
                    </div>
                    <div class="nav-card highlight-card" data-page="1000-functions">
                        <i class="fas fa-infinity"></i>
                        <span>1000+功能</span>
                    </div>
                </div>

                <!-- 底部功能区 -->
                <div class="nav-section bottom-section">
                    <div class="nav-card" data-page="pdf-tools">
                        <i class="fas fa-file-pdf"></i>
                        <span>PDF工具</span>
                    </div>
                    <div class="nav-card" data-page="search-tools">
                        <i class="fas fa-search-plus"></i>
                        <span>搜索1000+个AI工具</span>
                    </div>
                    <div class="nav-card" data-page="download-client">
                        <i class="fas fa-download"></i>
                        <span>下载客户端</span>
                    </div>
                </div>
            </nav>

            <!-- 用户信息区域 -->
            <div class="user-info">
                <div class="user-avatar">
                    <img src="images/avatar-placeholder.jpg" alt="用户头像" onerror="this.src='111.jpg'">
                </div>
                <div class="user-details">
                    <div class="user-name">用户</div>
                    <div class="user-status">免费版</div>
                </div>
                <div class="user-actions">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </aside>

        <!-- 右侧主内容区 -->
        <main class="main-content">
            <!-- 固定工具栏 -->
            <header class="top-toolbar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索AI工具或功能...">
                    <button class="search-btn">搜索</button>
                </div>
                
                <div class="toolbar-actions">
                    <div class="toolbar-item">
                        <i class="fas fa-coins"></i>
                        <span class="points">1500 积分</span>
                    </div>
                    <div class="toolbar-item notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="toolbar-item theme-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="toolbar-item">
                        <button class="upgrade-btn">
                            <i class="fas fa-crown"></i>
                            升级会员
                        </button>
                    </div>
                </div>
            </header>

            <!-- 内容展示区 -->
            <div class="content-area">
                <!-- 当前页面标题 -->
                <div class="page-header">
                    <h2 class="page-title">首页</h2>
                    <div class="page-actions">
                        <button class="action-btn">
                            <i class="fas fa-plus"></i>
                            新建
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-history"></i>
                            历史记录
                        </button>
                    </div>
                </div>

                <!-- 页面内容占位区 -->
                <div class="page-content" id="pageContent">
                    <!-- 这里的内容会根据左侧导航点击动态加载 -->
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <h3>欢迎使用 AI好伴</h3>
                        <p>请从左侧导航选择您需要的AI功能</p>
                        <p class="subtext">集大成于一身的AI工具集合，支持1000+种AI功能</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 页面加载完成后更新标题 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后修改标题
            document.title = "🚀 AI好伴 - 加载完成";

            // 动态加载欢迎信息
            const pageContent = document.getElementById('pageContent');
            pageContent.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3>欢迎使用 AI好伴</h3>
                    <p>请从左侧导航选择您需要的AI功能</p>
                    <p class="subtext">集大成于一身的AI工具集合，支持1000+种AI功能</p>
                </div>
            `;
        });
    </script>
</body>
</html>
